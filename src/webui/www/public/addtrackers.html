<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>QBT_TR(Trackers addition dialog)QBT_TR</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script type="text/javascript" src="scripts/mootools-1.2-core-yc.js" charset="utf-8"></script>
    <script type="text/javascript" src="scripts/mootools-1.2-more.js" charset="utf-8"></script>
    <script type="text/javascript">
        window.addEvent('domready', function(){
            $('trackersUrls').focus();
            $('addTrackersButton').addEvent('click', function(e){
                new Event(e).stop();
                var hash = new URI().getData('hash');
                new Request({
                    url: 'command/addTrackers',
                    method: 'post',
                    data: {hash: hash, urls: $('trackersUrls').value},
                    onComplete: function() {
                        window.parent.closeWindows();
                    }
                }).send();
        });
    });
    </script>
</head>
<body>
    <div style="padding: 10px 10px 0px 10px;">
        <p style="font-weight: bold;">QBT_TR(List of trackers to add (one per line):)QBT_TR</p>
        <textarea id="trackersUrls" rows="6" style="width: 420px;"></textarea>
        <div style="text-align: center;">
            <input type="button" value="QBT_TR(Add)QBT_TR" id="addTrackersButton"/>
        </div>
    </div>
</body>
</html>
